<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
        Vue JS
    </title>
    <link rel="shortcut-icon" href=""/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <h1>
        Skills we need to learn for Front End Web Development
    </h1>
</header>
<section id="frontend">
    <h2>
        Event Binding
    </h2>
    <button @click="increment(5)">
        Increment
    </button>
    <button @click="decrement(5)">
        Decrement
    </button>
    <p>
        Result: {{ counter }}
    </p>
    <input type="text" @input="setName($event, 'Abdullayev')"/>
    <p>
        Your name: {{ name }}
    </p>
    <form @submit.prevent="login">
        <input type="text"/>
        <button>
            Log in
        </button>
    </form>
</section>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="script.js"></script>
</body>
</html>
